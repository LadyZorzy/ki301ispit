<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentLabel_studentId}" for="studentId" />
                    <h:inputText id="studentId" value="#{studentController.selected.studentId}" title="#{bundle.EditStudentTitle_studentId}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_studentId}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_username}" for="username" />
                    <h:inputText id="username" value="#{studentController.selected.username}" title="#{bundle.EditStudentTitle_username}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_password}" for="password" />
                    <h:inputText id="password" value="#{studentController.selected.password}" title="#{bundle.EditStudentTitle_password}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentController.selected.email}" title="#{bundle.EditStudentTitle_email}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_adminId}" for="adminId" />
                    <h:selectOneMenu id="adminId" value="#{studentController.selected.adminId}" title="#{bundle.EditStudentTitle_adminId}" >
                        <f:selectItems value="#{adminController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStudentLabel_systemId}" for="systemId" />
                    <h:selectOneMenu id="systemId" value="#{studentController.selected.systemId}" title="#{bundle.EditStudentTitle_systemId}" >
                        <f:selectItems value="#{systemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentController.update}" value="#{bundle.EditStudentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentViewLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.EditStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
