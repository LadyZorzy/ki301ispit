<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTopicsLabel_topicsId}"/>
                    <h:outputText value="#{topicsController.selected.topicsId}" title="#{bundle.ViewTopicsTitle_topicsId}"/>
                    <h:outputText value="#{bundle.ViewTopicsLabel_topicsName}"/>
                    <h:outputText value="#{topicsController.selected.topicsName}" title="#{bundle.ViewTopicsTitle_topicsName}"/>
                    <h:outputText value="#{bundle.ViewTopicsLabel_topicsContent}"/>
                    <h:outputText value="#{topicsController.selected.topicsContent}" title="#{bundle.ViewTopicsTitle_topicsContent}"/>
                    <h:outputText value="#{bundle.ViewTopicsLabel_adminId}"/>
                    <h:outputText value="#{topicsController.selected.adminId}" title="#{bundle.ViewTopicsTitle_adminId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{topicsController.destroyAndView}" value="#{bundle.ViewTopicsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTopicsEditLink}"/>
                <br />
                <h:commandLink action="#{topicsController.prepareCreate}" value="#{bundle.ViewTopicsCreateLink}" />
                <br />
                <h:commandLink action="#{topicsController.prepareList}" value="#{bundle.ViewTopicsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTopicsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
