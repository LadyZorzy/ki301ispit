<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_adminId}" for="adminId" />
                    <h:inputText id="adminId" value="#{adminController.selected.adminId}" title="#{bundle.CreateAdminTitle_adminId}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_adminId}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_username}" for="username" />
                    <h:inputText id="username" value="#{adminController.selected.username}" title="#{bundle.CreateAdminTitle_username}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_password}" for="password" />
                    <h:inputText id="password" value="#{adminController.selected.password}" title="#{bundle.CreateAdminTitle_password}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_email}" for="email" />
                    <h:inputText id="email" value="#{adminController.selected.email}" title="#{bundle.CreateAdminTitle_email}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_systemId}" for="systemId" />
                    <h:selectOneMenu id="systemId" value="#{adminController.selected.systemId}" title="#{bundle.CreateAdminTitle_systemId}" >
                        <f:selectItems value="#{systemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminController.create}" value="#{bundle.CreateAdminSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.CreateAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
