<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSystemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSystemLabel_systemId}" for="systemId" />
                    <h:inputText id="systemId" value="#{systemController.selected.systemId}" title="#{bundle.CreateSystemTitle_systemId}" required="true" requiredMessage="#{bundle.CreateSystemRequiredMessage_systemId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{systemController.create}" value="#{bundle.CreateSystemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{systemController.prepareList}" value="#{bundle.CreateSystemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSystemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
