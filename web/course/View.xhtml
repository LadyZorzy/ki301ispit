<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourseLabel_courseId}"/>
                    <h:outputText value="#{courseController.selected.courseId}" title="#{bundle.ViewCourseTitle_courseId}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_courseName}"/>
                    <h:outputText value="#{courseController.selected.courseName}" title="#{bundle.ViewCourseTitle_courseName}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_coursePrice}"/>
                    <h:outputText value="#{courseController.selected.coursePrice}" title="#{bundle.ViewCourseTitle_coursePrice}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_adminId}"/>
                    <h:outputText value="#{courseController.selected.adminId}" title="#{bundle.ViewCourseTitle_adminId}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_studentId}"/>
                    <h:outputText value="#{courseController.selected.studentId}" title="#{bundle.ViewCourseTitle_studentId}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_systemId}"/>
                    <h:outputText value="#{courseController.selected.systemId}" title="#{bundle.ViewCourseTitle_systemId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseController.destroyAndView}" value="#{bundle.ViewCourseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCourseEditLink}"/>
                <br />
                <h:commandLink action="#{courseController.prepareCreate}" value="#{bundle.ViewCourseCreateLink}" />
                <br />
                <h:commandLink action="#{courseController.prepareList}" value="#{bundle.ViewCourseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCourseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
